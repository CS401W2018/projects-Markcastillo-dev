<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Java.css">
</head>
<body>
    <header><h1>Class Project</h1></header>

    <main>
        <fieldset>
            <div id = "message"></div>
            <legend>Sign up</legend>
            <form id="myForm" action="processing.html" method="get">
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input id="fname" type="text" name="first" placeholder="First Name" required>
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input id="lname" type="text" name="last" placeholder="Last Name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input id="pass" type="password" name="pass" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input id="phone" type="tel" name="phone" placeholder="Phone Number" required>
                </div>      

                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </fieldset>

 
    </main>
        
    <footer>
        <p>&copy; Mark Castillo 2024</p>
    </footer>

    <script src="form.js"></script>
</body>
</html>
