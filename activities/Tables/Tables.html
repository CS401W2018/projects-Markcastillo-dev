<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    
    <header><h1>Class table</h1></header>
</head>
<body>
    <main>
     <table border="1"> 
       <thead>
        <tr>
            <th>Dept</th><th>Number</th><th>Time</th><th>Location</th><th>Credits</th>
        </tr>
       </thead>
       <tbody>
        <tr>
        <th colspan="5"> Information Technology</th>
        </tr>
        <tr>
        <td>IT</td><td>240</td><td>11AM</td><td rowspan="2">P3</td>3</td>
        </tr>
        <tr>
        <td>IT</td><td>240</td><td>12PM</td>><td>3</td>
        </tr>
        <tr>
        <th colspan="5">Computer Science</th>
        </tr>
        <tr>
        <td>CS</td><td>210</td><td>2PM</td><td>P1</td><td>3</td>
        </tr>
        <tr>
        <td>CS</td><td>210</td><td>12PM</td><td>P1</td><td>3</td>
        </tr>
    </tbody>    
    <tfoot> 
        </tr>
        <th colspan="4" id="total-credits">total-credits</th>
        <td headers="total-credits">12</td>
        
     </table>
    </main>
</body>
</html>
